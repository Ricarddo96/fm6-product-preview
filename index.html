<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  </style>
</head>

<body>
  <main class="main__card">

    <img class="card__img" src="images/image-product-mobile.jpg" alt="perfume-channel">

    <div class="card__info">
      <section class="info__text">
        <h3 class="text__tag">P E R F U M E</h3>

        <h2 class="text__title">Gabrielle Essence Eau De Parfum</h2>

        <p class="text__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

      </section>
      <section class="info__price">
        <h2 class="price__real">$149.99</h2>
        <p class="price__old">$169.99</p>
      </section>
      <div class="info__btn"><i class="fas fa-shopping-cart"></i><input type="button" value="Add to Cart" class="info__btn-text"></div>


    </div>
  </main>
</body>

</html>
